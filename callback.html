<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>OAuth Callback - Long Trail 433 LLC</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 720px; margin: 0 auto; padding: 2rem; line-height: 1.6; color: #333; }
        h1 { font-size: 1.5rem; }
        #url-box { background: #f5f5f5; border: 1px solid #ddd; border-radius: 4px; padding: 1rem; word-break: break-all; font-family: monospace; font-size: 0.85rem; margin: 1rem 0; }
        button { background: #0066cc; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0052a3; }
        .success { color: #2E8B57; }
    </style>
</head>
<body>
    <h1>OAuth Callback</h1>
    <p>Copy the full URL from your browser's address bar and paste it into your terminal.</p>
    <div id="url-box"></div>
    <button onclick="copyUrl()">Copy URL</button>
    <p id="status"></p>
    <script>
        document.getElementById('url-box').textContent = window.location.href;
        function copyUrl() {
            navigator.clipboard.writeText(window.location.href);
            document.getElementById('status').innerHTML = '<span class="success">Copied!</span>';
        }
    </script>
</body>
</html>
